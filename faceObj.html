	<script>

var arr=[1,2,3];
var fn=function(){};
var obj={};

console.log(
	Array.prototype.isPrototypeOf(arr),
	Function.prototype.isPrototypeOf(fn),
	Object.prototype.isPrototypeOf(obj)
	)

console.log(obj instanceof Object,
			fn instanceof Function
			)

console.log(
		Object.prototype.toString.call(fn),

		)


function Shopping(name,value,count){
	this.name=name;
	this.value=value;
	this.count=count;
}
var my={
	data:'今天',
	mood:'开心',
	fn:function(){
		console.log(this.name+this.data+'买了单价'+this.value+'的衣服'+this.count+'件很是'+this.mood)
	}
}

Shopping.prototype=my;
wkx=new Shopping('wkx',10000,20)
console.log(wkx)
wkx.fn()


var arr01=[2,44,20,8]
Array.prototype.myIndexOf=function(val,from){
	if(arguments.length==1){

	}else if(arguments.length==2){
		for(var i=from;i<this.length;i++){
			if(val==this[i]){
				return i;
			}
		}
		return -1;
	}
}

console.log(arr01.myIndexOf(33,1));
console.log(arr01.myIndexOf(44,0));

function sum(base,bonus){
	console.log(this.name+'总工资'+(base+bonus))
}
var wkx={name:'王凯旋'}
var dyc={name:'戴有成'}
sum.call(wkx,12000,4000)
sum.call(dyc,5000,2000)
var newsum=sum.bind(wkx)
newsum(12000,4000)
