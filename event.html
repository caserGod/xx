	var btn=document.getElementById('btn');
	
	btn.addEventListener('click',cale)

	function cale(ev){
		var ev=ev||window.event;
		var target=ev.target||ev.srcElement;
		var area=document.getElementById('area');
		switch(target.innerHTML){
			case'C':area.innerHTML='';break;
			case'=':try{
				if(area.innerHTML==''||area.innerHTML=='+'||area.innerHTML=='-'||
					area.innerHTML=='*'||area.innerHTML=='/'){
					area.innerHTML='';
				}else{
					area.innerHTML=eval(area.innerHTML);
				}
			}catch(err){
				area.innerHTML=err.toString();
			};break;
			default:area.innerHTML+=target.innerHTML;
		}
	}
